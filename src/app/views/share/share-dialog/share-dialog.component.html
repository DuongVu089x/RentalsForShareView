<h1 md-dialog-title>Choose you social want to share</h1>
<div md-dialog-content>
  <button md-raised-button class="facebook">Facebook</button>
  <button md-raised-button class="twitter">Twitter</button>
  <button md-raised-button class="google">Google</button>
</div>
<div md-dialog-actions>
  <button md-button (click)="onNoClick()" >No Thanks</button>
</div>
