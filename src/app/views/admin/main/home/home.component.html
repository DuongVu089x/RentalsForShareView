<div class="example-container mat-elevation-z8">
  <h1 class="tilte-manage">Manage user</h1>
  <div class="example-header" fxLayout="row" fxLayoutAlign="end center" style="margin: 5px 20px;">
    <input type="text" fxFlex="30" name="password" #filter placeholder="Filter users" style="border: 1px solid #26a69a; border-radius: 5px; padding: 5px; height: 40px;"
    />
    <button md-raised-button style="background: #26a69a; color: white; margin-left: 1px" fxFlex="5">
        <md-icon class="md-24" aria-label="Example icon-button with a heart icon">search</md-icon>
    </button>
  </div>
  <md-table #table [dataSource]="dataSource" style="margin: 40px">
    <!-- ID Column -->
    <ng-container mdColumnDef="userId">
      <md-header-cell *mdHeaderCellDef> ID </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.id}} </md-cell>
    </ng-container>

    <!-- Progress Column -->
    <ng-container mdColumnDef="progress">
      <md-header-cell *mdHeaderCellDef> Progress </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.progress}}% </md-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container mdColumnDef="userName">
      <md-header-cell *mdHeaderCellDef> Name </md-header-cell>
      <md-cell *mdCellDef="let row"> {{row.name}} </md-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container mdColumnDef="color">
      <md-header-cell *mdHeaderCellDef> Color </md-header-cell>
      <md-cell *mdCellDef="let row" [style.color]="row.color"> {{row.color}} </md-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container mdColumnDef="actions">
      <md-header-cell *mdHeaderCellDef> Action </md-header-cell>
      <md-cell *mdCellDef="let row">
        <button md-icon-button style="background:#009688; color:white" (click)="openDialog()">
            <md-icon class="md-12">mode_edit</md-icon>
        </button>
        <button md-icon-button style="background:#F44336; color:white">
            <md-icon class="md-12">delete</md-icon>
        </button>
      </md-cell>
    </ng-container>

    <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
    <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
  </md-table>
  <md-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </md-paginator>
</div>
